get:
  tags:
    - v1
    - users
  summary: Get user information about myself
  description: 自身のユーザー情報を取得する
  operationId: getMe
  responses:
    '200':
      description: Successfully retrieved information about myself.
      content:
        application/json:
          schema:
            $ref: '../schemas/GetMeResponse.yaml'
    '401':
      $ref: '../../responses/Unauthorized.yaml'
    '404':
      $ref: '../../responses/NotFound.yaml'
    '500':
      $ref: '../../responses/InternalServerError.yaml'
