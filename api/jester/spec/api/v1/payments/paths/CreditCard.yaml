get:
  tags:
    - v1
    - payments/cards
  summary: Get credit card details
  description: 登録されたクレジットカード情報を取得します。
  operationId: getCreditCard
  responses:
    '200':
      description: クレジットカード情報の取得に成功しました。
      content:
        application/json:
          schema:
            $ref: '../schemas/GetCreditCard.yaml'
    '400':
      $ref: '../../../responses/BadRequest.yaml'
    '401':
      $ref: '../../../responses/Unauthorized.yaml'
    '500':
      $ref: '../../../responses/InternalServerError.yaml'

post:
  tags:
    - v1
    - payments/cards
  summary: Create new credit card
  description: |-
    新しいクレジットカードを登録します。
    事前に外部のカード登録APIを実行し、登録後に生成されたカードトークンをバックエンドサーバにリクエストする形式をとる。
  operationId: createCreditCard
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../schemas/CreateCreditCard.yaml'
  responses:
    '204':
      description: クレジットカードの登録に成功しました。
    '400':
      $ref: '../../../responses/BadRequest.yaml'
    '401':
      $ref: '../../../responses/Unauthorized.yaml'
    '500':
      $ref: '../../../responses/InternalServerError.yaml'

delete:
  tags:
    - v1
    - payments/cards
  summary: Delete credit card
  description: 登録されたクレジットカードを削除します。
  operationId: deleteCreditCard
  responses:
    '204':
      description: クレジットカードの削除に成功しました。
    '400':
      $ref: '../../../responses/BadRequest.yaml'
    '401':
      $ref: '../../../responses/Unauthorized.yaml'
    '404':
      $ref: '../../../responses/NotFound.yaml'
    '500':
      $ref: '../../../responses/InternalServerError.yaml'
